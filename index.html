<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaq - The Tokenization Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Verdana&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(180deg, #1a1a2e, #0f0f23);
            color: #e0e0ff;
            line-height: 1.6;
            overflow-x: hidden;
            transition: margin-left 0.3s ease;
        }

        /* About Section */
        .about {
            padding: 40px 20px;
            text-align: center;
            background: #0a0a1a;
            border-bottom: 2px solid #00ffff;
        }

        .about h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #ffcb05;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ffcb05;
            letter-spacing: 1px; /* Improved readability for pixel font */
        }

        .about p {
            font-family: 'Verdana', sans-serif;
            max-width: 800px;
            margin: 0 auto 15px;
            font-size: 18px; /* Increased for better readability */
            line-height: 1.8; /* Improved line spacing */
        }

        /* Responsive Design for About Section */
        @media (max-width: 768px) {
            .about h2 {
                font-size: 20px;
                letter-spacing: 0.5px;
            }

            .about p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .about {
                padding: 20px 10px;
            }

            .about h2 {
                font-size: 18px;
                letter-spacing: 0.3px;
            }

            .about p {
                font-size: 14px;
            }
        }

        /* Existing styles for other sections (unchanged) */
        .nav-section {
            background: linear-gradient(45deg, #1e90ff, #00b7eb);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .hamburger {
            font-size: 24px;
            color: #fff;
            background: linear-gradient(45deg, #ff69b4, #ffcb05);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hamburger:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: #0a0a1a;
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1001;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 255, 255, 0.3);
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #ff69b4;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .sidebar .close-btn:hover {
            color: #00ffff;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-btn {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(45deg, #1e90ff, #00b7eb);
            color: #fff;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin: 5px 10px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .sidebar-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }

        body.sidebar-open {
            margin-left: 250px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(45deg, #1e90ff, #00b7eb);
            color: #fff;
            border-bottom: 3px solid #ff69b4;
            text-shadow: 0 0 10px #00ffff;
        }

        .hero h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .roadmap {
            padding: 40px 20px;
            background: #1a1a2e;
            text-align: center;
        }

        .roadmap h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #ffcb05;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #ffcb05;
        }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline-item {
            background: #0a0a1a;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #00ffff;
        }

        .timeline-item h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #ff69b4;
        }

        .timeline-item p {
            font-size: 14px;
            color: #e0e0ff;
        }

        .projects {
            padding: 40px 20px;
            background: #0a0a1a;
            text-align: center;
        }

        .projects h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #ffcb05;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #ffcb05;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .project-card {
            background: #1a1a2e;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }

        .project-card h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 14px;
        }

        footer {
            background: linear-gradient(45deg, #1e90ff, #00b7eb);
            padding: 20px;
            text-align: center;
            color: #fff;
            border-top: 3px solid #ff69b4;
        }

        footer p {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
        }

        footer .social-links a {
            color: #ffcb05;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        footer .social-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        @media (max-width: 768px) {
            body.sidebar-open {
                margin-left: 0;
            }

            .sidebar.open {
                width: 100%;
            }

            .hero h1 {
                font-size: 20px;
            }

            .hero p {
                font-size: 16px;
            }
